<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <title>workspace</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <head>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Staff Manager</a>
            </div>
        </nav>
    </head>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- <div class="col-1"></div> -->
            <div class="col-sm-12 col-xl-3  border border-primary d-flex flex-column vh-100 content-div">
                <h6 class="mt-1">les employees(non assigne)</h6>
                <div class="col-12 mt-5">
                    <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#exampleModal">ajouter
                        noveau emplyee</button>
                </div>
                <div id="card-employer">
                    <!-- ici les noveaux emplyers  -->

                </div>
            </div>




            <div
                class="col-md-12 col-xl-9  col-d-flex flex-column justify-content-around  border vh-100 content-div-services">
                <div class="row card-role d-flex flex-row sm-d-flex-column justify-content-around">

                    <div id="salleReception" data-name="Salle Réception" class="col-12 col-xl-3 h-sm-100 card-zone">
                        <h5 class="text-success roleName">Salle Réception</h5>
                        <div class="card flex-column gap-1  w-75 card-item" id="card-reception">
                            <!-- ici le code -->
                        </div>
                            <button class="assigne" data-bs-toggle="modal" data-bs-target="#staticBackdrop">+</button>

                    </div>

                    <div id="salleServeurs" class="col-12 col-xl-3 h-sm-100 card-zone">
                        <h5 class="text-success roleName">Salle serveurs</h5>

                        <div class="card flex-column gap-1  w-75 card-item" id="card-serveurs">
                            <!-- ici le code  -->
                        </div>
                            <button class="assigne" data-bs-toggle="modal" data-bs-target="#staticBackdrop">+</button>
                    </div>

                    <div class="col-12 col-xl-3 h-sm-100 card-zone">
                        <h5 class="text-success roleName">Salle Sécurité</h5>
                        <div class="card flex-column gap-1 w-75 card-item" id="card-securite">
                            <!-- ici -->
                        </div>
                            <button class="assigne" data-bs-toggle="modal" data-bs-target="#staticBackdrop">+</button>

                    </div>
                </div>

                <div class="row card-role d-flex flex-row justify-content-around">

                    <div id="salleStaff" class="col-12 col-xl-3 h-sm-100  border border-danger card-zone">
                        <h5 class="text-success roleName">Salle Conference</h5>
                        <div class="card flex-column gap-1   w-75 card-item" id="card-conference">
                            <!-- ici -->

                        </div>
                            <button class="assigne" data-bs-toggle="modal" data-bs-target="#staticBackdrop">+</button>
                    </div>

                    <div class="col-12 col-xl-3 h-sm-100  border border-danger card-zone">
                        <h5 class="text-success roleName">staff Rom</h5>
                        <div class="card flex-column gap-1   w-75 card-item" id="card-staffRome">
                            <!-- ici -->

                        </div>

                        <button class="assigne" data-bs-toggle="modal" data-bs-target="#staticBackdrop">+</button>


                    </div>
                    <div class="col-xl-3 col-sm-1 h-sm-100   border border-danger card-zone">
                        <h5 class="text text-success roleName">Salle Archiver</h5>
                        <div class="card flex-column gap-1  w-75 card-item" id="card-archiver">
                            <!-- ici -->

                        </div>
                        
                            <button class="assigne" data-bs-toggle="modal" data-bs-target="#staticBackdrop">+</button>
                
                    </div>
                </div>
            </div>






            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-success" id="exampleModalLabel">Ajouter employees</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="firstform">
                                <label class="form-label" for="name">Nom :</label>
                                <input class="form-control" id="name" name="name" type="text">
                                <label for="email">Email : </label>
                                <input class="form-control" id="email" name="email" type="text">

                                <label for="role">Role :</label>
                                <select class="form-select" name="role" id="role">
                                    <option value="Techniciens IT">Techniciens IT</option>
                                    <option value="Securite">Securite</option>
                                    <option value="reception">reception</option>
                                    <option value="manager">manager</option>
                                    <option value="nettoyage">nettoyage</option>

                                </select>

                                <label for="tele">Telephone : </label>
                                <input type="tel" class="form-control" name='tele' id="tele">
                                <label for="localisation">Localisation actuelle : </label>
                                <input type="text" id="localisation" name="localisation" class="form-control">
                                <button type="button" id="btn-dynamique"
                                    class="btn btn-success mt-2">Expériences</button>
                                <div id="card-dynamique">
                                    <!-- ici les champs formulaire -->
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <input type="submit" value="save" class="btn btn-primary">
                                </div>


                            </form>
                        </div>

                    </div>
                </div>
            </div>


            <!-- Modal pour l'affichages de emplyer non assigne  -->

            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Employees Disponibles</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">
                            <!-- ici la listes de employers-->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Understood</button>
                        </div>
                    </div>
                </div>
            </div>



            <!-- Modale pour l'afficahge de profile de chaque emplyoer -->


            <!-- Modal -->
            <div class="modal fade" id="btnmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-success" id="staticBackdropLabel">Profile</h5>
                        </div>
                        <div class="modal-body" id="detais-worker">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info" data-bs-dismiss="modal">Retour</button>
                        </div>
                    </div>
                </div>
            </div>






            <script src="/scrip.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
                crossorigin="anonymous"></script>


</body>

</html>
