<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <title>workspace</title>
    <link rel="stylesheet" href="style.css">
    

</head>

<body>

    <div class="container-fluid mt-5">
        <div class="row">
            <!-- <div class="col-1"></div> -->
            <div class="col-xl-3  col-md-12 border border-primary d-flex flex-column vh-100 content-div">
                <h6 class="mt-1">les employees(non assigne)</h6>
                <div id="card-employer" class="row card mt-2 d-flex flex-row">
                    <div class="card-head mt-3 col-3">
                        <img class="w-100 h-75 rounded-circle" src="profile.png" alt="">
                    </div>
                    <div class="card-body col-6 d-flex flex-column">
                        <p class="fs-5">Salah-eddine</p>
                        <span class="role-text">developpeur</span>
                    </div>

                    <div class="mt-3 col-3 bg-light">
                        <button class="btn-sm btn btn-outline-success text-color-success mt-3">Edit</button>
                    </div>
                </div>

                <div class="col-12 mt-5">

                    <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#exampleModal">ajouter noveau emplyee</button>
                </div>




            </div>




            <div class="col-lg-9 col-md- d-flex flex-column justify-content-around  border vh-100 content-div-services">
                <div class="row card-role d-flex flex-row justify-content-around">

                    <div class="col-3 border border-danger d-flex flex-column card-list">
                        <h5 class="text-success">Salle Réception</h5>
                        <div class="card flex-row gap-2 h-25 w-100 card-item">
                            <div class="card-head">
                                <img class="w-100 h-100 rounded-circle" src="profile.png" alt="">
                            </div>
                            <div class="card-body p-0 d-flex flex-column justify-content-around">
                                <p>salah-eddine</p>
                                <span>developpeur</span>
                            </div>
                            <div class="d-flex align-items-center">
                                <button class="btn btn-link-success"><i class="bi bi-pencil"></i></button>
                            </div>
                        </div>

                        <button class="btn btn-primary">+</button>

                    </div>

                    <div class="col-3  border border-danger">
                        <h5 class="text-success">Salle Réception</h5>
                    </div>
                    <div class="col-3  border border-danger">rom services</div>
                </div>

                <div class="row card-role d-flex flex-row justify-content-around">

                    <div class="col-3 border border-danger">
                        <h4 class="text-success">rom services</h4>
                    </div>

                    <div class="col-3  border border-danger">
                        <h4>ROMS</h4>
                        <div class="card flex-row gap-2 h-25 w-100">
                            <div class="card-head">
                                <img class="w-100 h-100 rounded-circle" src="profile.png" alt="">
                            </div>
                            <div class="card-body p-0 d-flex flex-column justify-content-around">
                                <p>salah-eddine</p>
                                <span>developpeur</span>
                            </div>
                            <div class="d-flex align-items-center">
                                <button class="btn btn-link-success"><i class="bi bi-pencil"></i></button>
                            </div>
                        </div>


                    </div>
                    <div class="col-3  border border-danger">rom services</div>
                </div>
            </div>






            <!-- Button trigger modal -->
            

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form >
                                <label class="form-label" for="name">Nom :</label>
                                <input class="form-control" id="name" type="text">
                                <label for="email">Email : </label>
                                <input class="form-control" id="email" type="text">
                                <label for="tele">Telephone : </label>
                                <input type="tel" class="form-control" id="tele">
                                <label for="photo">Photo : </label>
                                <input type="file" id="photo" class="form-control">
                                <label for="localisation">Localisation actuelle : </label>
                                <input type="text" id="localisation" class="form-control" >
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <script src="/scrip.js" ></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
            

</body>

</html>
